<div layout="row" layout-sm="column" layout-align="space-around" ng-show="isLoading" class="tbl_center" id="viewLoader">
    <md-progress-circular md-mode="indeterminate" md-diameter="96"></md-progress-circular>
</div>
<div class="tbl_center" ng-show="!isLoading && !showtable ">
    <span><h3>Sorry No Data Found!!</h3></span>
</div>
<table id="viewfile" border="1" class="tbl_center md-table custom_tbl" ng-show="showtable" ng-if="list">
    <thead>
    <tr>
        <th>SR NO</th>
        <th>NAME</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list">
        <td>{{$index + 1}}</td>
        <td>{{item}}</td>
    </tr>
    </tbody>
</table>
